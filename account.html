    <!-- When User is Not Logged In -->

    <!-- Log in / Sign up -->
    <section class="bg-light-200 log-in-tabs">
        <div class="container">
            <div class="card my-own-width-tab m-auto">
                <div class="card-header p-0">
                    <div class="btn-group w-100">
                        <a id="sign-in-button" href="#" onclick="showSignIn()" class="btn text-uppercase text-secondary p-3 current-tab-active" aria-current="page"
                            style="border-right: 1px solid #c3c3c3 !important;">SIGN IN</a>
                        <a id="sign-up-button" href="#" onclick="showSignUp()" class="btn text-uppercase text-secondary p-3 current-tab" style="border-left: 1px solid #c3c3c3 !important;">SIGN UP</a>
                    </div>
                </div>
                <div id="sign-in" class="card-body">
                    <h5 class="card-title text-secondary p-4 fs-4">My Account</h5>
                    <div class="px-4 pb-4">
                        <div class="mb-3">
                            <label for="email" class="form-label text-secondary">Email</label>
                            <input type="email" class="form-control py-2" id="email" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label text-secondary d-flex justify-content-between">
                                Password
                                <span>
                                    <a href="#" class="text-decoration-none" style="color: #c3c3c3;">Forgot
                                        Password?</a>
                                </span>
                            </label>
                            <input type="password" class="form-control py-2" id="pasword">
                        </div>
                        <btn
                            class="mt-3 btn bg-light-200 py-3 text-light-200 text-secondary px-5 bg-dark-200 hover-towards-light w-100">
                            Sign In
                            </a>
                    </div>
                </div>
                <div id="sign-up" class="card-body d-none">
                    <h5 class="card-title text-secondary p-4 fs-4">Create Account</h5>
                    <div class="px-4 pb-4">
                        <div class="mb-3">
                            <label for="first_name" class="form-label text-secondary">First Name</label>
                            <input type="text" class="form-control py-2" id="first_name"
                                aria-describedby="firstNameHelp">
                        </div>
                        <div class="mb-3">
                            <label for="last_name" class="form-label text-secondary">Last Name</label>
                            <input type="text" class="form-control py-2" id="last_name" aria-describedby="lastNameHelp">
                        </div>
                        <div class="mb-3">
                            <label for="create_email" class="form-label text-secondary">Email</label>
                            <input type="email" class="form-control py-2" id="create_email" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="create_password" class="form-label text-secondary">
                                Password
                            </label>
                            <input type="password" class="form-control py-2" id="create_pasword">
                        </div>
                        <btn
                            class="mt-3 btn bg-light-200 py-3 text-light-200 text-secondary px-5 bg-dark-200 hover-towards-light w-100">
                            Sign Up
                            </a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- When User is Logged In -->

    <script>
        function showSignIn() {
            let sign_in_button = document.querySelector('#sign-in-button');
            let sign_up_button = document.querySelector('#sign-up-button');
            let sign_in = document.querySelector('#sign-in');
            let sign_up = document.querySelector('#sign-up');

            sign_up.classList.add('d-none');
            sign_in.classList.remove('d-none');
            sign_in.classList.add('d-block');

            sign_in_button.classList.add('current-tab-active');
            sign_in_button.classList.remove('current-tab');
            sign_up_button.classList.remove('current-tab-active');
            sign_up_button.classList.add('current-tab');
            
        }

        function showSignUp() {
            let sign_in_button = document.querySelector('#sign-in-button');
            let sign_up_button = document.querySelector('#sign-up-button');
            let sign_in = document.querySelector('#sign-in');
            let sign_up = document.querySelector('#sign-up');

            sign_in.classList.add('d-none');
            sign_up.classList.remove('d-none');
            sign_up.classList.add('d-block');

            sign_up_button.classList.add('current-tab-active');
            sign_up_button.classList.remove('current-tab');
            sign_in_button.classList.remove('current-tab-active');
            sign_in_button.classList.add('current-tab');
        }
    </script>
